<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component - ePrescription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7fafc;
            padding: 2rem;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            color: #2d3748;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* Button Base Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            outline: none;
        }

        .btn:disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .btn:focus-visible {
            ring: 3px solid rgba(66, 153, 225, 0.5);
            border-color: #4299e1;
        }

        /* Variants */
        .btn-default {
            background: #2b6cb0;
            color: white;
        }

        .btn-default:hover:not(:disabled) {
            background: #2c5282;
        }

        .btn-destructive {
            background: #e53e3e;
            color: white;
        }

        .btn-destructive:hover:not(:disabled) {
            background: #c53030;
        }

        .btn-outline {
            border: 1px solid #e2e8f0;
            background: white;
            color: #2d3748;
        }

        .btn-outline:hover:not(:disabled) {
            background: #f7fafc;
        }

        .btn-secondary {
            background: #edf2f7;
            color: #2d3748;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e2e8f0;
        }

        .btn-ghost {
            background: transparent;
            color: #2d3748;
        }

        .btn-ghost:hover:not(:disabled) {
            background: #f7fafc;
        }

        .btn-link {
            background: transparent;
            color: #2b6cb0;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .btn-link:hover:not(:disabled) {
            text-decoration: none;
        }

        /* Sizes */
        .btn-sm {
            height: 32px;
            padding: 0 12px;
        }

        .btn-default-size {
            height: 36px;
            padding: 8px 16px;
        }

        .btn-lg {
            height: 40px;
            padding: 8px 24px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
        }

        /* Icons */
        .btn svg {
            width: 16px;
            height: 16px;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #2b6cb0;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <a href="../../index.html" class="back-link">
            ← Volver al índice
        </a>

        <h1>Button Component</h1>
        <p class="subtitle">Botón con múltiples variantes y tamaños para diferentes contextos</p>

        <div class="section">
            <h2 class="section-title">Variantes</h2>
            <div class="demo-grid">
                <button class="btn btn-default btn-default-size">Default</button>
                <button class="btn btn-destructive btn-default-size">Destructive</button>
                <button class="btn btn-outline btn-default-size">Outline</button>
                <button class="btn btn-secondary btn-default-size">Secondary</button>
                <button class="btn btn-ghost btn-default-size">Ghost</button>
                <button class="btn btn-link btn-default-size">Link</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Tamaños</h2>
            <div class="demo-grid">
                <button class="btn btn-default btn-sm">Small</button>
                <button class="btn btn-default btn-default-size">Default</button>
                <button class="btn btn-default btn-lg">Large</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Con Iconos (SVG)</h2>
            <div class="demo-grid">
                <button class="btn btn-default btn-default-size">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Agregar
                </button>
                <button class="btn btn-destructive btn-default-size">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Eliminar
                </button>
                <button class="btn btn-outline btn-default-size">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    Exportar
                </button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Botones de Icono</h2>
            <div class="demo-grid">
                <button class="btn btn-default btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
                <button class="btn btn-outline btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
                <button class="btn btn-destructive btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Estados</h2>
            <div class="demo-grid">
                <button class="btn btn-default btn-default-size">Normal</button>
                <button class="btn btn-default btn-default-size" disabled>Disabled</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Código de Ejemplo</h2>
            <div class="code-block">
                <pre><!-- Botón Default -->
<button class="btn btn-default btn-default-size">Guardar</button>

<!-- Botón Destructive -->
<button class="btn btn-destructive btn-default-size">Eliminar</button>

<!-- Botón con Icono -->
<button class="btn btn-outline btn-default-size">
    <svg>...</svg>
    Exportar
</button>

<!-- Botón de Icono -->
<button class="btn btn-default btn-icon">
    <svg>...</svg>
</button></pre>
            </div>
        </div>
    </div>

    <script>
        // Ejemplo de interactividad
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (!this.disabled) {
                    console.log('Button clicked:', this.textContent.trim() || 'Icon button');
                }
            });
        });
    </script>
</body>
</html>
