version: '3.8'

services:
  # Oracle Database (compartido por aplicaci√≥n y Keycloak)
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: eprescription-oracle-db
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=OraclePassword123!
      - ORACLE_CHARACTERSET=AL32UTF8
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./eprescription-Database/scripts:/docker-entrypoint-initdb.d/startup
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s sys/OraclePassword123!@//localhost:1521/XE as sysdba | grep -q 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - eprescription-network

volumes:
  oracle-data:
    driver: local

networks:
  eprescription-network:
    driver: bridge
